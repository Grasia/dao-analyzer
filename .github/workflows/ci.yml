name: dao-analyzer CI

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8","3.9","3.10"]
    
    env:
      # Environment variables
      DEBUG: TRUE

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel tox tox-gh-actions
    - name: Test with tox
      run: tox
  package:
    runs-on: ubuntu-latest
    needs: [testing]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Downloading tags
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"
    - name: Install build deps
      run: python -m pip install --upgrade pip build wheel
    - name: Build package
      run: python -m build
    - name: Archive built package
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
  pypi:
    runs-on: ubuntu-latest
    needs: [package]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    steps:
    - name: Download built package
      uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
  docker:
    runs-on: ubuntu-latest
    needs: [package]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@master
    - name: Getting built package
      uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Get DAOA_VERSION and PYTHON_PKG
      run: |
        export PYTHON_PKG=$(ls -t dist/*.whl | head -1)
        export DAOA_VERSION=$(python -c "from pkginfo import Wheel as W; print(W(r'$PYTHON_PKG').version)")
    - name: "Get tag names"
      run: |
        branch=$(git branch --show-current)
        [[ "$branch" = "master" ]] && branch=latest
        echo "::set-output name=tag::$branch"
        echo "::set-output name=tag_sv::$DAOA_VERSION"
      id: tags
    - name: Publish to Docker Hub
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: grasia/dao-analyzer
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_semver: true
        buildargs: DAOA_VERSION PYTHON_PKG
        tags: ${{ steps.tags.outputs.tag }},${{ steps.tags.outputs.tag_sv }}