name: Publish Docker images
on: 
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Getting datawarehouse cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-dw
        path: |
          ./datawarehouse
    - name: "Get tag names"
      run: |
        branch=$(git branch --show-current)
        [[ "$branch" = "master" ]] && branch=latest
        echo "::set-output name=tag::$branch"
        echo "::set-output name=tag_sv::$(git describe --tags --always)"
        echo "::set-output name=tag_cached::$branch-cached"
      id: tags
    - name: Get DAOA_VERSION
      run: export DAOA_VERSION=$(git describe --tags --always)
    - name: Publish to Docker Hub
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: grasia/dao-analyzer
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_semver: true
        buildargs: DAOA_VERSION
        tags: ${{ steps.tags.outputs.tag }},${{ steps.tags.outputs.tag_sv }}
